<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Таблиця вибору плану</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Оберіть план</th>
        <th>Стартер<br>10$</th>
        <th>Економія<br>20$</th>
        <th>Стандарт<br>40$</th>
        <th>Професійний<br>60$</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>Основні функції</th>
        <td>+</td>
        <td>+</td>
        <td>+</td>
        <td>+</td>
    </tr>
    <tr>
        <th>Обмежений бекап</th>
        <td>+</td>
        <td>+</td>
        <td>+</td>
        <td>+</td>
    </tr>
    <tr>
        <th>Підтримка 24/7</th>
        <td>-</td>
        <td>+</td>
        <td>+</td>
        <td>+</td>
    </tr>
    <tr>
        <th>Онлайн майстер</th>
        <td>-</td>
        <td>-</td>
        <td>+</td>
        <td>+</td>
    </tr>
    <tr>
        <th>Особистий менеджер</th>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>+</td>
    </tr>
    </tbody>
</table>
</body>
</html>
